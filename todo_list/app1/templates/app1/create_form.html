<!-- Registeration form  -->
{% extends 'main.html' %}


{% block content %}

<div class="form__box">
    <form class="form" method="POST">
        {% csrf_token %}
        <div class="form__group">
            <label for="room_topic">Enter a Topic:</label>
            <input required type="text" value="{{task.topics.name}}" name="topic" list="topic-list"/>
            <datalist id ="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
            
          </div>
          <div class="form__group">
            <label for="room_name">Task:</label>
            {{form.task}}
          </div>
          <button class="btn" type="submit">
          Submit
          </button>
    </form>
</div>
{% endblock content %}
