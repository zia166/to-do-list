{% extends 'main.html' %}

{% block content %}

<form class="form__box" method="POST">
    {% csrf_token %}
    <div class="form__group">
        <p>Are you sure you want to delete "{{obj}}"?</p>
    </div>
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <div >
        <input class="btn" type="submit" value="Confirm" />
    </div>

</form>
{% endblock content %}
