

{% for tk in tasks %}
{% if request.user == tk.user %}
<li class="task">
<a href="{% url 'profile' user.id  %}"> {{tk.task}} </a>
<span class="topic"> {{tk.topic}} </span>

</li>
<span><a class="btn" data-btn="{{tk.topic}}" href="{% url 'delete' tk.id  %}">Delete</a></span>

{% endif %}
{% endfor %}
